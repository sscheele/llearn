<div ng-app="chatApp">
    <div ng-controller="MainCtrl">
        <md-content>
            <div class="row" ng-repeat="m in messages">
                <h3>{{ m.username }}</h3>
                <p>{{m.content}}</p>
            </div>
            </section>
            <div class="footer">
                <label>Message</label>
                <textarea ng-model="message" columns="1" md-maxlength="100" ng-enter="send(message)"></textarea>
            </div>
    </div>
</div>
